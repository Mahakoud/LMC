de<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LMC</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        input[type="number"] {
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultat {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maladie Résiduelle</h1>
        <form id="calculForm">
            <label for="deltaCt">Entrez la valeur de ∆ct :</label>
            <input type="number" id="deltaCt" name="deltaCt" step="any" required>
            <button type="submit">Calculer</button>
        </form>
        <p id="resultat"></p>
    </div>

    <script>
        document.getElementById('calculForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Récupère la valeur de ∆ct
            const deltaCt = parseFloat(document.getElementById('deltaCt').value);

            // Vérifie que deltaCt est un nombre
            if (isNaN(deltaCt)) {
                alert('Veuillez entrer une valeur numérique valide pour ∆ct.');
                return;
            }

            // Calcule A
            const A = 122 * Math.pow(1.98, deltaCt);

            // Affiche le résultat
            document.getElementById('resultat').textContent = `La valeur est : ${A.toFixed(10)}%`;
        });
    </script>
</body>
</html>
